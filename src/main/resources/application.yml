server:
  port: 9000
spring:
  datasource:
    url: jdbc:h2:mem:cards
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - application_qa.yml
      - application_prod.yml
  #    To activate a profile, uncomment the line below
  #    We use the "active" property to activate a profile
  profiles:
    active: qa

build:
  version: "3.0"

